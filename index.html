<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="calc-outer">
                    <div class="calc-top">
                        <div class="screen">
                            <div class="display"></div>
                        </div>
                    </div>
                    <div class="calc-bottom">
                        <div class="calc-row">
                            <button class="btn" id="btn-7" type="button">7</button>
                            <button class="btn" id="btn-8" type="button">8</button>
                            <button class="btn" id="btn-9" type="button">9</button>
                            <button class="btn" id="btn-div" type="button">/</button>
                            <button class="btn" id="btn-ac" type="button">AC</button>
                        </div>
                        <div class="calc-row">
                            <button class="btn" id="btn-4" type="button">4</button>
                            <button class="btn" id="btn-5" type="button">5</button>
                            <button class="btn" id="btn-6" type="button">6</button>
                            <button class="btn" id="btn-mult" type="button">*</button>
                            <button class="btn" id="btn-del" type="button">DEL</button>
                        </div>
                        <div class="calc-row">
                            <button class="btn" id="btn-1" type="button">1</button>
                            <button class="btn" id="btn-2" type="button">2</button>
                            <button class="btn" id="btn-3" type="button">3</button>
                            <button class="btn" id="btn-add" type="button">+</button>
                            <button class="btn" id="btn-sub" type="button">-</button>
                        </div>
                        <div class="calc-row">
                            <button class="btn" id="btn-0" type="button">0</button>
                            <button class="btn" id="btn-00" type="button">00</button>
                            <button class="btn" id="btn-dec" type="button">.</button>
                            <button class="btn" id="btn-equal" type="button">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer">
            <p>The Odin Project - Lucas Hogg 2024</p>
        </div>
    </footer>
</body>

</html>
